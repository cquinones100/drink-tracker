<!DOCTYPE html>
<html>
  <head>
    <title>Drink Tracker</title>
    <script type="module" src="src/app.ts"></script>
  </head>
  <body>
    <form id="form">
      <div id="drink-names-container">
        <label for="drink-name">Name</label>
      </div>
      <div>
        <label for="volume">Volume in ounces</label>
        <input type="number" name="volume" step="0.01" />
      </div>
      <div id="type-container">
        <label for="type">Type</label>
      </div>
      <input type="submit" />
    </form>
  </body>
</html>
